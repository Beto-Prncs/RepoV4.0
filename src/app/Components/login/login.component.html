<!-- login.component.html - Versión mejorada y refinada -->
<div class="login-container">
  <!-- Elementos decorativos de fondo animados -->
  <div class="background-blob background-blob-1"></div>
  <div class="background-blob background-blob-2"></div>
  <div class="background-blob background-blob-3"></div>
  
  <!-- Tarjeta de Login -->
  <div class="login-card">
    <!-- Encabezado con logo -->
    <div class="card-header">
      <div class="logo-container">
        <img src="icons/logo_Repo.png" alt="Logo de la Aplicación" class="app-logo" />
      </div>
      <h1 class="welcome-title">¡Hola!</h1>
      <p class="welcome-subtitle">Inicia sesión para comenzar</p>
    </div>
    
    <!-- Cuerpo del formulario -->
    <div class="card-body">
      <!-- Mensaje de error -->
      <div *ngIf="showError" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Botón de Google -->
      <button 
        type="button" 
        (click)="signInWithGoogle()" 
        [disabled]="isLoading"
        class="btn-google"
      >
        <span class="google-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
          </svg>
        </span>
        <span>Continuar con Google</span>
      </button>
      
      <!-- Divisor -->
      <div class="divider">
        <span>o</span>
      </div>
      
      <!-- Formulario de login -->
      <form class="login-form">
        <!-- Usuario/Email -->
        <div class="form-group">
          <label for="user-email">Correo electrónico</label>
          <div class="input-wrapper">
            <input
              id="user-email"
              type="text"
              placeholder="Usuario o correo electrónico"
              [(ngModel)]="usuario.identifier"
              name="identifier"
              (input)="onInputChange()"
              [class.input-error]="showError"
            >
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              [(ngModel)]="usuario.password"
              name="password"
              (input)="onInputChange()"
              [class.input-error]="showError"
            >
            <div class="input-icon" (click)="togglePasswordVisibility()">
              <!-- Ícono para mostrar contraseña (ojo cerrado) -->
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <!-- Ícono para ocultar contraseña (ojo abierto) -->
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Opciones adicionales -->
        <div class="options-container">
          <div class="remember-me">
            <input 
              type="checkbox" 
              id="remember-me" 
            >
            <label for="remember-me">Recordarme</label>
          </div>
          <a 
            (click)="goToPasswordRecovery()" 
            class="forgot-password"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        
        <!-- Botón de Inicio de Sesión -->
        <button 
          type="button" 
          (click)="Ingresa()" 
          [disabled]="isLoading"
          class="btn-login"
        >
          <span *ngIf="!isLoading">Iniciar sesión</span>
          <span *ngIf="isLoading" class="loader">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
            <span>Cargando...</span>
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
