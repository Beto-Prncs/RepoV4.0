<div class="min-h-screen bg-gray-50 p-4 md:p-8">
  <!-- Botón de Regreso -->
  <button 
    class="flex items-center gap-2 px-3 py-2 bg-white rounded-lg border border-gray-200 text-gray-600 font-medium shadow-sm hover:bg-gray-50 hover:-translate-x-1 transition-all duration-200 absolute top-4 md:top-8 left-4 md:left-8" 
    (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <span>Atrás</span>
  </button>

  <!-- Contenido Principal -->
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mt-16 mb-10 md:mb-12 tracking-tight">
      Gestión de Reportes
    </h1>

    <!-- Contenedor de Tarjetas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 p-2 md:p-4">

      <!-- Tarjeta Crear Reporte -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl relative overflow-hidden transition-all duration-300 hover:translate-y-[-5px] hover:scale-[1.02] group cursor-pointer" (click)="navigateToCreateReport()">
        <!-- Barra de color superior -->
        <div class="h-1 w-full bg-gradient-to-r from-blue-500 to-blue-600 transform origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
        
        <div class="p-8 md:p-10 flex flex-col items-center gap-5">
          <!-- Icono -->
          <div class="w-20 h-20 md:w-24 md:h-24 rounded-full bg-blue-50 group-hover:bg-blue-100 flex items-center justify-center transition-all duration-300 group-hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 group-hover:scale-110 transition-transform duration-300">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
          </div>
          
          <!-- Título y descripción -->
          <h2 class="text-xl md:text-2xl font-semibold text-gray-800 text-center">Crear Reporte</h2>
          <p class="text-gray-500 text-center text-sm md:text-base">Generar un nuevo reporte de actividades o incidencias</p>
          
          <!-- Pie de tarjeta -->
          <div class="flex items-center justify-center gap-2 pt-4 mt-2 border-t border-gray-100 w-full">
            <span class="text-blue-600 font-medium text-sm">Crear nuevo</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 group-hover:translate-x-1 transition-transform duration-200">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <line x1="12" y1="5" x2="12" y2="19"></line>
            </svg>
          </div>
        </div>
      </div>

      <!-- Tarjeta Historial de Reportes -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl relative overflow-hidden transition-all duration-300 hover:translate-y-[-5px] hover:scale-[1.02] group cursor-pointer" (click)="navigateToReportHistory()">
        <!-- Barra de color superior -->
        <div class="h-1 w-full bg-gradient-to-r from-blue-500 to-blue-600 transform origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
        
        <div class="p-8 md:p-10 flex flex-col items-center gap-5">
          <!-- Icono -->
          <div class="w-20 h-20 md:w-24 md:h-24 rounded-full bg-blue-50 group-hover:bg-blue-100 flex items-center justify-center transition-all duration-300 group-hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 group-hover:scale-110 transition-transform duration-300">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          
          <!-- Título y descripción -->
          <h2 class="text-xl md:text-2xl font-semibold text-gray-800 text-center">Historial de Reportes</h2>
          <p class="text-gray-500 text-center text-sm md:text-base">Ver y gestionar reportes existentes</p>
          
          <!-- Pie de tarjeta -->
          <div class="flex items-center justify-center gap-2 pt-4 mt-2 border-t border-gray-100 w-full">
            <span class="text-blue-600 font-medium text-sm">Ver historial</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 group-hover:translate-x-1 transition-transform duration-200">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
