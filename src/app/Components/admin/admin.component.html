<div class="dashboard-container">
  <header class="header">
    <div class="header-logo-section">
      <img src="icons/logo_RepoS.png" alt="Repo System Logo">
      <h1>Repo System</h1>
    </div>
    
    <div class="header-controls">
      <div class="header-user-info">
        <div *ngIf="usuario" class="user-welcome">
          <p class="welcome-message">Bienvenido,</p>
          <span class="user-username" [title]="usuario.Nombre">{{ usuario.Nombre }}</span>
        </div>
        <div *ngIf="!usuario" class="user-welcome">
          <p class="welcome-message">Cargando...</p>
        </div>
      </div>
      
      <!-- Dropdown menu para la configuración de usuario con la directiva clickOutside -->
      <div class="user-profile-dropdown" clickOutside (clickOutside)="closeProfileMenu()">
        <div class="profile-toggle" (click)="toggleProfileMenu($event)">
          <img
            [src]="usuario && usuario.Foto_Perfil ? usuario.Foto_Perfil : 'icons/default_profile.png'"
            alt="Foto de perfil"
            class="profile-image">
          <span class="dropdown-arrow" [class.active]="isProfileMenuOpen">▼</span>
        </div>
        
        <div class="profile-dropdown-menu" *ngIf="isProfileMenuOpen">
          <div class="profile-header">
            <div class="profile-photo-container" [class.uploading]="isUploading">
              <img
                [src]="usuario && usuario.Foto_Perfil ? usuario.Foto_Perfil : 'icons/default_profile.png'"
                alt="Foto de perfil"
                class="profile-image-large">
              
              <button class="change-photo-btn" (click)="openPhotoSelector()" [disabled]="isUploading">
                <i class="fas fa-camera"></i> 
                <span>Cambiar foto</span>
              </button>
              <input
                type="file"
                #fileInput
                style="display: none"
                accept="image/*"
                (change)="onPhotoSelected($event)">
            </div>
            
            <div class="profile-info">
              <p class="profile-name">{{ usuario?.Nombre }}</p>
              <p class="profile-role">{{ usuario?.Rol }}</p>
              <p class="profile-email">{{ usuario?.Correo }}</p>
            </div>
          </div>
          
          <div class="profile-menu-items">
            <a class="profile-menu-item" (click)="navigateTo('/profile')">
              <i class="profile-icon fas fa-user"></i>
              <span>Mi Perfil</span>
            </a>
            <a class="profile-menu-item" (click)="navigateTo('/settings')">
              <i class="profile-icon fas fa-cog"></i>
              <span>Configuración</span>
            </a>
            <hr class="menu-divider">
            <a class="profile-menu-item logout-item" (click)="logout()">
              <i class="profile-icon fas fa-sign-out-alt"></i>
              <span>Cerrar Sesión</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="analytics-preview" *ngIf="!isLoading">
    <img src="icons/reportA.jpg" alt="Analytics Preview" class="ImgRegular">
  </div>
  
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Cargando dashboard...</p>
  </div>
  
  <div *ngIf="!isLoading" class="dashboard-grid">
    <div
      *ngFor="let item of menuItems"
      class="dashboard-card"
      (click)="navigateTo(item.route)"
    >
      <div class="card-icon">
        <img [src]="'icons/' + item.icon" [alt]="item.title">
      </div>
      <h3>{{ item.title }}</h3>
      <p class="card-description">{{ item.description }}</p>
    </div>
  </div>
</div>
