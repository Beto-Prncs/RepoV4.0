<div class="dashboard-container">
  <header class="header">
    <div>
      <img src="icons/logo_RepoS.png" alt="Logo" class="ImgRegular">
    </div>
    <h1>Panel del Trabajador</h1>
    <div class="header-controls">
      <button class="menu-button">
        <span class="menu-icon"></span>
      </button>
    </div>
  </header>
 
  <div class="analytics-preview">
    <img src="icons/tasks-preview.jpg" alt="Tasks Preview" class="ImgRegular">
  </div>
 
  <div class="dashboard-grid">
    <div class="dashboard-card" (click)="showPendingTasks()">
      <div class="card-icon pending-tasks-icon">
        <img src="icons/pending.png" alt="pending-tasks">
      </div>
      <h3>Trabajos Pendientes</h3>
    </div>
 
    <div class="dashboard-card" (click)="showCompletedTasks()">
      <div class="card-icon completed-tasks-icon">
        <img src="icons/completed.png" alt="completed-tasks">
      </div>
      <h3>Trabajos Realizados</h3>
    </div>

 
    <div class="dashboard-card" (click)="showConfig()">
      <div class="card-icon settings-icon">
        <img src="icons/tools.png" alt="settings">
      </div>
      <h3>Configuraci√≥n</h3>
    </div>
  </div>
 </div>
