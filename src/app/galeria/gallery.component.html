<div class="gallery-page">
    <h1>Galer√≠a de Fotos</h1>
    
    <!-- Vista principal de imagen seleccionada -->
    <div class="main-image-container">
      @if (imgUrl) {
        <img [src]="imgUrl" alt="Imagen principal" class="main-image">
      } @else {
        <div class="placeholder">
          <span class="placeholder-icon">üñºÔ∏è</span>
          <span class="placeholder-text">No hay im√°genes en la galer√≠a</span>
        </div>
      }
    </div>
    
    <!-- Galer√≠a de im√°genes -->
    @if (photos.length > 0) {
      <div class="gallery-section">
        <h2>Todas las Im√°genes ({{ photos.length }})</h2>
        <div class="gallery-container">
          @for (photo of photos; track $index; let i = $index) {
            <div class="gallery-item" [class.selected]="imgUrl === photo.url" (click)="setMainPhoto(photo)">
              <img [src]="photo.url" alt="Imagen {{ i + 1 }}">
              <div class="photo-date">{{ photo.timestamp | date:'dd/MM/yyyy' }}</div>
              <button class="delete-photo-button" (click)="deletePhoto(i); $event.stopPropagation()">√ó</button>
            </div>
          }
        </div>
      </div>
    } @else {
      <div class="no-photos">
        <p>No hay fotos en la galer√≠a.</p>
      </div>
    }
  </div>
